       <img class="colelem temp_no_img_src" id="u1570-6" alt="O tratamento depende do estágio da doença Não há cura para o vírus, e as verrugas podem desaparecer por conta própria. O tratamento visa eliminar as verrugas. Uma vacina que previne os variados tipos de HPV com maior probabilidade de causar verrugas genitais e câncer cervical é recomendada para meninos e meninas." data-orig-src="images/u1570-6.png?crc=305501442" data-image-width="680" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_img_src" id="u1567-6" alt="O tratamento é feito por meio do uso de antivirais contra o HIV Não existe cura para a AIDS, mas uma adesão estrita aos regimes antirretrovirais (ARVs) pode retardar significativamente o progresso da doença, bem como prevenir infecções secundárias e complicações." data-orig-src="images/u1567-6.png?crc=332862821" data-image-width="680" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_img_src" id="u1557-4" alt="Sifilis" data-orig-src="images/u1557-4.png?crc=4077345723" data-image-width="271" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        <img class="colelem temp_no_img_src" id="u1564-10" alt="O tratamento da sífilis se faz com o uso de penicilina, um antibiótico que ao longo dos anos se provou eficaz no combate da bactéria Treponema. Normalmente, em estágios iniciais, o paciente tomará uma injeção de penicilina que impedirá que a doença se desenvolva. Caso o paciente esteja em um estágio mais agravado da doença, ele pode precisar tomar mais de uma dose da injeção. Quanto mais cedo for realizado o tratamento maiores são as chances de sucesso. Isso ressalta a importância de realização do diagnóstico da doença logo na sífilis primária, quando a infecção acabou de acontecer. Quando estiver realizando o tratamento, o paciente deverá consultar o médico regularmente para verificar o progresso e tratar possíveis efeitos colaterais da injeção de penicilina. O paciente também deverá realizar exames até dois anos depois para certificar que a infecção foi curada." data-orig-src="images/u1564-10.png?crc=3849776385" data-image-width="680" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       </div>
      </div>
